<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose your COVID VACCINATION STATUS!</h1>
    <div>
        <label for="name">Name: </label>
        <input type="text">
        <br><br>
        <label for="nationality">Nationality: </label>
        <input type="radio">
        <label for="indian">Indian</label>
        <input type="radio">
        <label for="others">Others</label>
        <br><br>
        <label for="state">State: </label>
        <select>
            <option>Maharashtra</option>
            <option>Gujurat</option>
            <option>Rajasthan</option>
            <option>Karnataka</option>
            <option>Assam</option>
            <option>Punjab</option>
            <option>Uttar Pradesh</option>
            <option>Others</option>
        </select>
        <br><br>
        
        <label for="vaccination status">Vaccination Status: </label>
        <input type="checkbox">
        <label for="fully vaccinated">Fully Vaccinated</label>
        <input type="checkbox">
        <label for="partially vaccinated">Partially Vaccinated</label>
        <input type="checkbox">
        <label for="not vaccinated">Not Vaccinated</label>
        <br><br>
        <button>Submit</button>
    </div>

</body>
</html>
